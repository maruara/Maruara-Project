log4j.rootLogger=INFO, stdout
log4j.logger.org.apache.commons.digester=INFO
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.jasper.servlet=INFO
log4j.logger.org.springframework.aop=INFO
log4j.logger.org.springframework.beans.factory.support=INFO
log4j.logger.org.springframework.web.servelt=DEBUG
log4j.logger.com.web=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %p [%c:%L] [%M] - %m%n