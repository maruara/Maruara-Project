<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>STA(Service Title Area)</title>
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/shCore.css"> 
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/shThemeDefault.css">
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/default.css">
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shCore.js"></script>
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushCss.js"></script>
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushXml.js"></script>
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushJScript.js"></script>
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/default.js"></script>
<style type="text/css">
/* UI Object */
body{margin:0;text-align:center}
#header{width:980px;margin:0 auto}

/* Core Code */
.sta_wrap h1,.sta_wrap ul,.sta_wrap li,.sta_wrap form,.sta_wrap fieldset,.sta_wrap legend,.sta_wrap input,.sta_wrap label,.sta_wrap a,.sta_wrap img{margin:0;padding:0;font-family:'돋움',Dotum,AppleGothic,sans-serif;font-size:12px;line-height:14px}
.sta_wrap{position:relative;width:100%;height:39px;*height:57px;margin:0 auto;padding-top:18px}
.sta_wrap img,.sta_wrap fieldset{border:none}
.sta_wrap legend{display:none}
.sta_wrap li{list-style:none}
.sta_wrap:after{display:block;clear:both;content:''}
.sta_wrap h1{_display:inline;float:left;*margin:0  9px;font-size:0}
.sta_wrap h1, x:-moz-any-link,x:default{margin:0 12px}
.sta_wrap h1 a{display:block;float:left;margin:0 3px}
.sta_wrap a{color:#646464;text-decoration:none}
.sta_wrap .srch_premium{display:inline-block;margin-top:1px;*margin-top:0;padding:6px;vertical-align:top;*vertical-align:baseline}
.sta_wrap .rel_svc{overflow:hidden;position:absolute;top:21px;right:10px}
.sta_wrap .rel_svc li{float:left;margin-left:-1px;padding:0 2px;background:url(http://static.naver.com/common/snb/090513/bu_bar.gif) 0 5px no-repeat}
.sta_wrap .rel_svc .smart_finder{margin-left:14px;padding:0;background:none}
.sta_wrap .rel_svc .smart_finder a{padding:5px 5px 5px 20px;background:url(http://static.naver.com/common/snb/090513/bg_link_over2.gif) 1px 4px no-repeat}
.sta_wrap .rel_svc .smart_finder a:hover{background-position:1px -24px}
.sta_wrap .rel_svc .smart_finder a.on,.sta_wrap .rel_svc .smart_finder a.on:hover{background-position:1px -52px}
.sta_wrap .rel_svc a{display:block;padding:5px}
.sta_wrap .srch_box{float:left;position:relative;padding-right:1px}
.sta_wrap .srch_box .srch_box_sub{float:left;margin-right:4px;*margin-right:1px;border:3px solid #3eaf0e}
.sta_wrap .srch_box .srch_txt{float:left;width:191px;_width:188px;height:19px;padding:3px 0 0 6px;*padding:4px 0 0 7px;border:0;color:#000;font-family:'돋움',Dotum,AppleGothic,sans-serif;font-size:12px}
.sta_wrap .srch_box .btn_srch{margin-left:-1px;font-size:0;zoom:1}
.sta_wrap .srch_box .btn_arr{float:left}
.sta_wrap .srch_box .btn_arr img{vertical-align:top}

/* //UI Object */
</style>
</head>
<body>
<div id="code_origin" class="code_tmpl">
<!-- UI Object -->
<div id="header">
	<div class="sta_wrap">
		<h1><a href="#"><img src="http://static.naver.com/common/snb/090513/h_naver2.gif" width="73" height="25" alt="NAVER"></a>
			<a href="#"><img src="http://static.naver.com/common/snb/090513/h_movie.gif" width="40" height="25" alt="영화"></a>
		</h1>
		<form method="get" action="#">
		<fieldset>
		<legend>검색</legend>
			<div class="srch_box">
				<div class="srch_box_sub">
					<input type="text" title="검색" name="" value="더블 스파이" accesskey="s" class="srch_txt">
					<a href="#" class="btn_arr">
						<img src="http://static.naver.com/common/snb/090513/bu_arrow_down.gif" width="21" height="19" title="자동완성 펼치기" alt="자동완성 펼치기">
						<!-- 숨김처리
						<img src="http://static.naver.com/common/snb/090513/bu_arrow_up.gif" width="21" height="19" title="자동완성 접기" alt="자동완성 접기">
						//숨김처리 -->
					</a>
				</div>
				<input src="http://static.naver.com/common/snb/090513/btn_srch.gif" onMouseOver="this.src='http://static.naver.com/common/snb/090513/btn_srch_over.gif'" onMouseDown="this.src='http://static.naver.com/common/snb/090513/btn_srch_down.gif'" onMouseOut="this.src='http://static.naver.com/common/snb/090513/btn_srch.gif'" alt="검색" type="image" class="btn_srch">
				<a href="#" target="_blank" class="btn_srch"><img src="http://static.naver.com/common/snb/090513/btn_union_srch.gif" width="56" height="25" alt="통합검색" onmouseover="this.src='http://static.naver.com/common/snb/090513/btn_union_srch_over.gif'" onmousedown="this.src='http://static.naver.com/common/snb/090513/btn_union_srch_down.gif'" onmouseout="this.src='http://static.naver.com/common/snb/090513/btn_union_srch.gif'"></a>
				<a href="#" class="srch_premium"><img src="http://static.naver.com/common/snb/090513/btn_premium_search.gif" width="39" height="12" alt="고급검색"></a>
			</div>
		</fieldset>
		</form>
		<ul class="rel_svc">
		<li><a href="#"><img src="http://static.naver.com/common/snb/090513/snb_h_comics.gif" width="23" height="13" alt="만화"></a></li>
		<li><a href="#"><img src="http://static.naver.com/common/snb/090513/snb_h_music.gif" width="22" height="13" alt="뮤직"></a></li>
		<li class="smart_finder"><a href="#"><img src="http://static.naver.com/common/snb/090513/snb_h_smart_finder.gif" width="86" height="12" alt="영화 스마트파인더"></a></li>
		</ul>
	</div>
	<img src="img/@tmp_lnb.gif" width="980" height="40" alt="">
</div>
<!-- //UI Object -->
</div>
 
<!-- Code View -->
<h2 class="h2_tmpl">CSS Code</h2>
<pre id="css_view" class="brush: css"></pre>
<h2 class="h2_tmpl">HTML Code</h2>
<pre id="html_view" class="brush: html"></pre>
<h2 class="h2_tmpl">JavaScript Code</h2>
<pre id="js_view" class="brush: js"></pre>
<!-- //Code View -->

function createHTML() {
	var str = 'This is test for the demo.'
	alert(str);
}

</script>
</div>
</body>
</html>
