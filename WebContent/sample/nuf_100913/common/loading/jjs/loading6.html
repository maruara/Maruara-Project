<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="ko"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta http-equiv="Content-Script-Type" content="text/javascript"> 
<meta http-equiv="Content-Style-Type" content="text/css"> 
<title>loading bar</title> 
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/shCore.css"> 
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/shThemeDefault.css"> 
<link rel="stylesheet" type="text/css" href="http://html.nhndesign.com/ui_library/css/default.css"> 
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shCore.js"></script> 
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushCss.js"></script> 
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushXml.js"></script> 
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/shBrushJScript.js"></script> 
<script type="text/javascript" src="http://html.nhndesign.com/ui_library/js/default.js"></script> 
<style type="text/css"> 
/* UI Object */
.ly_loading{position:absolute;width:264px;-ms-filter:progid:DXImageTransform.Microsoft.Alpha(Opacity='50');*filter:progid:DXImageTransform.Microsoft.Shadow(color='#999999',direction='135',strength='3')}
.ly_loading p,.ly_loading img{margin:0;padding:0;font-family:'돋움',Dotum,'굴림',Gulim,AppleGothic,Sans-serif;font-size:12px;line-height:normal}
.ly_loading img{border:none}
.ly_loading .ly_cont{position:relative;z-index:20;padding:0 0 10px;border:2px solid #777;background:#fff}
.ly_loading .ly_body{margin:25px 30px 15px}
.ly_loading .ly_body p,.ly_loading .ly_body img{color:#444;font-family:'돋움',Dotum,'굴림',Gulim,AppleGothic,Sans-serif;font-size:12px}
.ly_loading .ly_footer{margin:0 30px;padding:10px 0 5px;background:url(http://static.naver.com/common/layer/line_footer.gif) 50% 0 repeat-x;text-align:center}
.ly_loading .ly_footer a,.ly_loading .ly_footer img{vertical-align:top}
.ly_loading .shadow{*display:none;overflow:visible;position:absolute;z-index:10;width:100%;height:100%}
.ly_loading .shadow2{top:3px;left:3px;background:url(http://static.naver.com/common/layer/shadow.png)}
.ly_loading .shadow3{top:2px;left:2px;background:url(http://static.naver.com/common/layer/shadow2.png)}
.ly_loading .shadow4{top:1px;left:1px;background:url(http://static.naver.com/common/layer/shadow3.png)}
.ly_loading .dsc_loading{position:relative;width:100%;padding-bottom:7px;font-weight:normal;letter-spacing:-1px}
/* //UI Object */
</style> 
</head> 
<body> 
<div id="code_origin" class="code_tmpl" style="position:relative;height:150px">
<!-- UI Object --> 
<div  class="ly_loading">
	<div class="ly_cont">
		<!-- Layer Content -->
		<div class="ly_body">
			<p class="dsc_loading">문서를 불러오는 중...</p>
			<img src="http://static.naver.com/common/loading/load_b01_02.gif" width="200" height="20" alt="로딩중">
		</div>
		<div class="ly_footer">
			<a href="#"><img src="http://static.naver.com/common/btn/btn_cancel3.gif" alt="취소" width="40" height="23"></a>
		</div>
		<!-- //Layer Content -->
	</div>
	<span class="shadow shadow2"></span><span class="shadow shadow3"></span><span class="shadow shadow4"></span>
</div>
<!-- //UI Object --> 
</div> 
 
<!-- Code View --> 
<h2 class="h2_tmpl">CSS Code</h2> 
<pre id="css_view" class="brush: css"></pre> 
<h2 class="h2_tmpl">HTML Code</h2> 
<pre id="html_view" class="brush: html"></pre> 
<h2 class="h2_tmpl">JavaScript Code</h2> 
<pre id="js_view" class="brush: js"></pre> 
<!-- //Code View --> 
 
<div id="code_origin2"> 
<script type="text/javascript"> 
/* UI Pattern Script */
function createHTML() {
	var str = 'This is test for the demo.'
	alert(str);
}
/* //UI Pattern Script */
</script> 
</div> 
</body> 
</html>
