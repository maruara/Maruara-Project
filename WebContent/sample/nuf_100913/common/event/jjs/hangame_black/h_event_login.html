<style type="text/css">
/* Common */
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button,table{color:#4c4c4c;font-family:'나눔고딕',NanumGothic,'돋움',Dotum,AppleGothic,sans-serif;font-size:12px;line-height:16px}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{text-decoration:none}
a:hover,a:active,a:focus{text-decoration:underline}

body{background-color:#000;text-align:center}
#wrap{width:960px;margin:0 auto;text-align:left}
#header{position:relative;height:50px;margin-top:10px}
#header a,#header a:link,#header a:visited,#header a:active,#header a:hover{color:#fff}

#header .top_menu .login{float:left;margin-left:6px}
#footer{clear:both;margin:11px 0 25px;text-align:center}
#footer a{display:block;width:191px;height:14px;margin:0 auto}
#footer a img{margin-top:2px}

/* Content */
#container{clear:both;width:960px}
</style>

		</div>
